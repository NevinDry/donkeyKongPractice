<div class="container">
  <h4>Sign in</h4>
  <form #signInFrom="ngForm" name="signInFrom">

    <div class="form-group col-12 row">
      <label class="input-label">Username</label>
      <div class="input-group">
        <input type="text" [(ngModel)]="userSignIn.name" class="form-control" #name="ngModel" name="name" required [ngClass]="{'is-invalid':name.invalid && (name.dirty || name.touched)}"
          placeholder="Type your name">
      </div>
    </div>

    <div class="form-group col-12 row">
      <label class="input-label">Password</label>
      <div class="input-group">
        <input type="password" [(ngModel)]="userSignIn.password" class="form-control" #password="ngModel" name="password" [ngClass]="{'is-invalid':password.invalid && (password.dirty || password.touched)}"
          required placeholder="Type your password">
      </div>
    </div>

    <div *ngIf="errorSignIn" class="form-group col-12 row">
      <div class="alert alert-danger w-100" role="alert">
        {{errorSignIn}}
      </div>
    </div>

    <div class="form-group col-12 row">

      <div class="input-group">
        <button (click)="signIn()" [disabled]="!signInFrom.form.valid" class="btn btn-success w-100 ml-auto" type="button">
          Sign in            
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
  </form>

  <div class="dropdown-divider"></div>
  <h4>Register</h4>

  <form #registerFrom="ngForm" name="registerFrom">
    <div class="form-group col-12 row">
      <label class="input-label">Username</label>
      <div class="input-group">
        <input type="text" [(ngModel)]="userRegister.name" class="form-control" #nameR="ngModel" name="name" required [ngClass]="{'is-invalid':nameR.invalid && (nameR.dirty || nameR.touched)}"
          required placeholder="Type your name">
      </div>
    </div>

    <div class="form-group col-12 row">
      <label class="input-label">Email</label>
      <div class="input-group">
        <input type="text" [(ngModel)]="userRegister.email" class="form-control" #email="ngModel" name="email" required [ngClass]="{'is-invalid':email.invalid && (email.dirty || email.touched)}"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required placeholder="Type your email">
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        Must be valid email
      </div>
    </div>

    <div class="form-group col-12 row">
      <label class="input-label">Password</label>
      <div class="input-group">
        <input type="password" [(ngModel)]="userRegister.password" class="form-control" #passwordR="ngModel" name="passwordR" required
          [ngClass]="{'is-invalid':passwordR.invalid && (passwordR.dirty || passwordR.touched)}" required placeholder="Type your password">
      </div>
    </div>

    <div class="form-group col-12 row">
      <label class="input-label">Confirm Password</label>
      <div class="input-group">
        <input type="password" [(ngModel)]="userRegister.passwordConfirm" class="form-control" #passwordRConfirm="ngModel" name="passwordRConfirm"
          required [ngClass]="{'is-invalid':passwordRConfirm.invalid && (passwordRConfirm.dirty || passwordRConfirm.touched)}"
          required placeholder="Type your password">

      </div>
      <div *ngIf="userRegister.passwordConfirm != userRegister.password" class="text-danger">
        Password must match
      </div>
    </div>


    <div *ngIf="errorRegister" class="form-group col-12 row">
      <div class="alert alert-danger w-100" role="alert">
        {{errorRegister}}
      </div>
    </div>


    <div class="form-group col-12 row">

      <div class="input-group">
        <button (click)="register()" [disabled]="!registerFrom.form.valid || userRegister.passwordConfirm != userRegister.password" class="btn btn-warning w-100 ml-auto" type="button">
          Register            
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
  </form>

</div>
