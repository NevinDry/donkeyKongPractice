<button type="button" (click)="openNewGameModal()" class="btn btn-danger">Add Game</button>

<app-modal-window #newGameFormModal [title]="'Add New Game'" [modalSize]="'modal-xs'" [showClose]="true">
  <div class="container">
    <form #newGameForm="ngForm" name="newGameForm">
      <div class="form-group col-12 row">
        <label class="input-label">Date</label>
        <div class="input-group">
          <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(bsValue)]="bsValue">
        </div>
      </div>

      <div class="form-group col-12 row">
        <label class="input-label"> First life death : </label>
        <div class="input-group">
          {{game.firstLife.stage.getIcon()}}

          <select class="form-control" [(ngModel)]="game.firstLife.stage" name="firsLifeSelect">
            <option *ngFor="let stage of allStages" [value]="stage">
              {{stage.getIcon()}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group col-12 row">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
    Dropdown button
  </button>
          <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
             <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
            <a *ngFor="let stage of allStages" class="dropdown-item" href="">
             <img [src]="stage.getIcon()" /> {{stage.level}}</a>
          </div>
        </div>


      </div>

      <div class="input-group">
        <button (click)="onConfirmAddEntityClick()" class="btn btn-primary w-100 ml-auto" type="button">
            Add this game
            <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </form>
  </div>
</app-modal-window>
